<!DOCTYPE html>
<html lang='es'>
<head>
<meta charset='UTF-8'>
<title>RPG Blox Style</title>
<link rel='stylesheet' href='css/style.css'>
</head>
<body>

<div id='hud'>
  <span id='level'>Lv. 1</span>
  <span id='sea'>Sea 1</span>
  <span id='hp'>HP: 100</span>
  <span id='stamina'>STA: 100</span>
  <span id='beli'>Beli: 0</span>
  <span id='fragments'>Fragments: 0</span>
</div>

<div id='menu'>
  <button onclick='loadQuests()'>Quests</button>
  <button onclick='rollFruit()'>Fruta</button>
  <button onclick='startRaid()'>Raid</button>
  <button onclick='openInventory()'>Inventario</button>
</div>

<div id='content'></div>

<script src='js/game.js'></script>
</body>
</html>
